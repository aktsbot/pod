<!DOCTYPE html>
<html>
<head>
	<title>P.O.D | Add</title>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/font-awesome.min.css"> 
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Resources -->
	<!-- https://bootstrapbay.com/blog/bootstrap-tutorial-navbar/ -->
	<!-- http://getbootstrap.com/examples/navbar -->
	<!-- https://bootsnipp.com/snippets/featured/stylish-input-using-icon-font -->

	<style>
		body {
		  padding-top: 70px;
		}

		.mem-hover:hover {
			cursor: pointer;
		}

	</style>

</head>
<body>
	
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	    <div class="container">
	    	<div class="navbar-header">
	    		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
	    			<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
	    		</button>
	    		<a class="navbar-brand" href="#"><i class="fa fa-address-book"></i> Parish Directory</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#"><i class="fa fa-plus"></i> Add</a></li>
					<li><a href="search.html"><i class="fa fa-search"></i> Search</a></li>
					<li><a href="#"><i class="fa fa-power-off"></i> Logout</a></li>
				</ul>
			</div>
	    </div>
	</nav>

	<div class="container">
		
		<form class="form-horizontal">
			<div class="form-group">
				<label for="fam-img-upload" class="col-sm-2 control-label">Family Image</label>
				<div class="col-sm-10">
				  <input type="file" id="fam-img-upload" />
				</div>
			</div>
			<div class="form-group">
				<label for="fam-address-1" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="fam-address-1" placeholder="First address line">
				</div>
			</div>
			<div class="form-group">
				<label for="fam-address-1" class="col-sm-2 control-label"> </label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="fam-address-2" placeholder="Second address line">
				</div>
			</div>
			<div class="form-group">
				<label for="fam-phone" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="fam-phone" placeholder="Phone number">
				</div>
			</div>
			<div class="form-group">
				<label for="fam-email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
				  <input type="email" class="form-control" id="fam-email" placeholder="Email address">
				</div>
			</div>
			<div class="form-group">
				<label for="fam-hp" class="col-sm-2 control-label">Home Parish</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="fam-hp" placeholder="Home Parish">
				</div>
			</div>

			<div>
			<p class=text-center>
				<span id="add-fam-mem" class="text-primary mem-hover">
					<i class="fa fa-plus"></i> Add a member
				</span>
			</p>
			</div>

			<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-primary">Create Family</button>
			</div>
			</div>
		</form>



		


		<!-- Add family member Modal -->
		<div class="modal fade" id="add-fam-mem-modal" role="dialog">
			<div class="modal-dialog">

			  <!-- Modal content-->
			  <div class="modal-content">
			    <div class="modal-header">
			      <button type="button" class="close" data-dismiss="modal">&times;</button>
			      <h4 class="modal-title">Add Family Member</h4>
			    </div>

			    <div class="modal-body">
				    <form class="form-horizontal">
				      <div class="form-group">
					    <div class="col-sm-11">
					      <input type="text" class="form-control" placeholder="Name">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-11">
					      <input type="text" class="form-control" placeholder="Relation to Family">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-11">
					      <input type="text" class="form-control" placeholder="Date of Birth">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-11">
					      <input type="text" class="form-control" placeholder="Phone">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-11">
					      <input type="email" class="form-control" placeholder="Email">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-11">
					      <input type="text" class="form-control" placeholder="Wedding Anniversary">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-11">
					      <label for="mem-img-file">Member picture</label>
					      <input type="file" id="mem-img-file" />
					    </div>
					  </div>
					</form>
			    </div>
			    
			    <div class="modal-footer">
			      <button type="button" class="btn btn-primary" data-dismiss="modal">Change</button>
			      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			    </div>
			  </div>
			  
			</div>
		</div>
		<!-- Add family member Modal -->


	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<script>
	$(document).ready(function(){

	    $("#add-fam-mem").click(function(){
	    	$("#add-fam-mem-modal").modal();
	    });

	});
</script>


</body>
</html>
