<!DOCTYPE html>
<html>
<head>
	<title>P.O.D | Login</title>

	<link rel="stylesheet" href="css/font-awesome.min.css"> 
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		.login-form {
			width: 500px;
			margin-top: 20px;
		}

		.space-down {
			margin-bottom: 35px;
		}

		.msg {
			display: none;
		}
	</style>

</head>
<body>
	
	<div class="container login-form well well-lg">
		<h2 class="text-center space-down">P.O.D Login</h2>
		<form class="form-horizontal">
	      <div class="alert alert-danger msg" role="alert">Invalid credentials</div>
		  <div class="form-group">
		    <label for="inputUserId" class="col-sm-2 control-label">User ID</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputUserId" placeholder="User ID">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-5 col-sm-10">
		    	<button type="submit" class="btn btn-success btn-lg">Log In</button>
		    </div>
		  </div>
		</form>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
